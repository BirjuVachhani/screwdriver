name: screwdriver
description: A dart package aiming to provide useful extensions and helper functions to ease and speed up development.
version: 5.9.0
homepage: https://github.com/birjuvachhani/screwdriver

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  characters: '>=1.3.0 <2.0.0'
  meta: '>=1.9.0 <2.0.0'
  intl: '>=0.18.0 <1.0.0'
  collection: '>=1.17.1 <2.0.0'
  web: '>=1.0.0 <2.0.0'
  path: '>=1.8.0 <2.0.0'

dev_dependencies:
  lints: ^5.1.1
  test: ^1.25.15
  coverage: ^1.11.1
  mockito: ^5.4.5
  analyzer: ^7.3.0
  args: ^2.7.0

scripts: scripts.yaml

topics:
  - extensions
  - helpers
  - utility
  - utils